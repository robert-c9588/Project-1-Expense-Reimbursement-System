<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ReimbSystem Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<h1 class="display-4" id="welcomeh1">ERSystem</h1>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"></li>


				</ul>
				<form class="d-flex">
					<a class="btn btn-outline-success" aria-current="page"
						href="../html/createuser.html">Create Account</a>
				</form>
			</div>
		</div>
	</nav>
	<div class="container">

		<div class="container-sm">
			<div class="col"></div>
			<div class="p-3 border bg-light" >
				<form method="post" accept-charset="utf-8"
					action="/Project1--ReimbSys/login.rsys">
					<p>Sign in</p>
					<input class="form-control" placeholder="Enter Username"
						name="username" /><br> <input class="form-control"
						type="password" placeholder="Enter password" name="password" /><br>
					<input class="btn btn-primary mb-3" type="submit" value="Login" /><br>
				</form>
			</div>
			<div class="col"></div>


		</div>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
