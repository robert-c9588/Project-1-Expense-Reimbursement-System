<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<title>ReimbSys</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<form id="form" accept-charset="utf-8"
					action="/Project1--ReimbSys/createreimb.json" method="POST">
					<div class="mb-3">
						<label for="amount" class="form-label">Amount</label> 
						<input required name="amount" id="amount" class="form-control" type="text" pattern="^\d+(?:\.\d{0,2})?$" placeholder="Please enter the amount for reimbursement" />
					</div>
					<div class="mb-3">
						<label for="description" class="form-label">Description</label> 
						<textarea required name="description" id="description" class="form-control" maxlength="250" rows="3"></textarea>
					</div>

					<button id="submit" class="btn btn-primary mb-3" value="Create">Create
						Reimbursement</button>
				</form>

			</div>
			<div class="col"></div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>

</body>
</html>
